<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene App</title>
    <link rel="stylesheet" href="./home.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./home.js"></script>
</head>

<body>
    <div class="header">
        <div class="left-section">
            <div class="header-logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="header-text">Kafene</p>
            </div>
            <nav>
                <a class="items" href="./orders.html">Orders</a>
                <a class="items" href="./products.html">Products</a>
                <a class="items" href="./users.html">Users</a>
            </nav>
        </div>
        <a style="display: none;" class="items" id="logout-button" href="./home.html">Logout</a>
    </div>
    <div id="Login-box">
        <form class="LoginPage" id="loginform">
            <h1>Sign In</h1>
            <input class="inputfields" type="text" name="username"
             placeholder="Enter Username">
            <input class="inputfields" type="password" name="password"
             placeholder="Enter Password">
            <input class="submit_button" type="submit" value="Login">
        </form>
    </div>

</body>

</html>
